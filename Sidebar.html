<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Anta&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet" />
      
</head>

<body class="bg-[#EEEFFF] font-poppins">
    <div class="w-[400px] h-[100vh] bg-[#fff]">
        <div>
            <div class="cursor-pointer flex py-[15px] px-[10px] ml-[20px]">
                <img src="./img/logo.png" class="mt-[20px] pl-[20px] h-[50px]" alt="" />
                <p class="text-[25px] pl-[40px]  mt-[25px] font-bold">TaskHub</p>
            </div>
            <div
                class="cursor-pointer mt-4 ml-[20px] flex py-[1px] px-[10px] hover:bg-[#EEEFFF] rounded-2xl w-[300px] h-[60px]  ease-out duration-300">
                <img class="w-[25px] h-[25px] mt-[20px] mx-[30px]" src="./img/dashboard.png " alt="" />
                <p class="text-[20px] font-normal mt-[19px]">Dashboard</p>
            </div>
            <div class="cursor-pointer mt-4 ml-[20px] flex py-[1px] px-[10px] hover:bg-[#EEEFFF] rounded-2xl w-[300px] h-[60px] ease-out duration-300">
                <img class="w-[25px] h-[25px] mt-[20px] mx-[30px]" src="./img/projects.png" alt="" />
                <p class="text-[20px] font-normal mt-[19px]">Projects</p>
            </div>
            <div class="cursor-pointer mt-4 ml-[20px] flex py-[1px] px-[10px] hover:bg-[#EEEFFF] rounded-2xl w-[300px] h-[60px] ease-out duration-300">
                <img class="w-[25px] h-[25px] mt-[20px] mx-[30px]" src="./img/Tasks.png" alt="" />
                <p class="text-[20px] font-normal mt-[19px]">Tasks</p>
            </div>
            <div class="cursor-pointer mt-4 ml-[20px] flex py-[1px] px-[10px] hover:bg-[#EEEFFF] rounded-2xl w-[300px] h-[60px] ease-out duration-300">
                <img class="w-[25px] h-[25px] mt-[20px] mx-[30px]" src="./img/calender.png" alt="" />
                <p class="text-[20px] font-normal mt-[19px]">Calendar</p>
            </div>
            <div class="cursor-pointer mt-4 ml-[20px] flex py-[1px] px-[10px] hover:bg-[#EEEFFF] rounded-2xl w-[300px] h-[60px] ease-out duration-300">
                <img class="w-[25px] h-[25px] mt-[20px] mx-[30px]" src="./img/team.png" alt="" />
                <p class="text-[20px] font-normal mt-[19px]">Team</p>
            </div>
            <div class="cursor-pointer mt-4 ml-[20px] flex py-[1px] px-[10px] hover:bg-[#EEEFFF] rounded-2xl w-[300px] h-[60px] ease-out duration-300">
                <img class="w-[25px] h-[25px] mt-[20px] mx-[30px]" src="./img/message.png" alt="" />
                <p class="text-[20px] font-normal mt-[19px]">Messages</p>
            </div>
            <div class="cursor-pointer mt-4 ml-[20px] flex py-[1px] px-[10px] hover:bg-[#EEEFFF] rounded-2xl w-[300px] h-[60px] ease-out duration-300">
                <img class="w-[25px] h-[25px] mt-[20px] mx-[30px]" src="./img/files.png" alt="" />
                <p class="text-[20px] font-normal mt-[19px]">Files</p>
            </div>
            <div class="cursor-pointer mt-4 ml-[20px] flex  px-[10px] hover:bg-[#EEEFFF] rounded-2xl py-[1px] w-[300px] h-[60px] ease-out duration-300">
                <img class="w-[25px] h-[25px] mt-[20px] mx-[30px]" src="./img/report.png" alt="" />
                <p class="text-[20px] font-normal mt-[19px]">Reports</p>
            </div>
            <div class="cursor-pointer mt-4 ml-[20px] flex  px-[10px] hover:bg-[#EEEFFF] py-[1px] rounded-2xl w-[300px] h-[60px] ease-out duration-300">
                <img class="w-[25px] h-[25px] mt-[20px] mx-[30px]" src="./img/help .png" alt="" />
                <p class="text-[20px] font-normal mt-[19px]">Help & Support</p>
            </div>

            <div
                class="bg-[#EEEFFF] rounded-2xl W-[300px] h-[60px] m-[16px] flex cursor-pointer px-[10px] py-[10px] mt-[160px]">
                <img class="mt-0 pr-[23px]" src="./img/footer.png" alt="" />
                <div>
                    <p class="text-[14px] font-normal">John Doe</p>
                    <p class="text-[14px] font-normal">john_doe@taskhub.com</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
